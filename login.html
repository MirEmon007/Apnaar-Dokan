<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs /font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="tagline">Welcome to Apnar Dokan</h1>
    <div class="wrapper">
        <div class="content">
            <div class="login-btn">
                <h2>Login</h2>
                <button class="l-btn link-btn">
                    <img src="img/LinkedIN.png" alt="" /><a href="https://www.linkedin.com/in/mirasifjahanemon/" target="_blank">Log In With LinkedIN</a>
                </button>
                <button class="l-btn git-btn">
                    <img src="img/Github.png" alt="" /><a href="https://github.com/MirEmon007" target="_blank">Log In With GitHub</a>
                </button>
            </div>
            <div class="form">
                <form action="">
                    <legend>Login With Email</legend>
                    <fieldset>
                        <label for="">
                            <input type="text" placeholder="Email" />
                        </label>
                        <br />
                        <label for="">
                            <input type="password" placeholder="Password" />
                        </label>
                            
                      
                    </fieldset>
                    
                    
                    <label class="chk-container" for="remember">
                        <input class="chk-input" type="checkbox" name="remember" id="remember"  />
                        <span class="checkmark"></span>
                        
                        <p class="remember">Remember Me</p>
                    </label>
                    <input type="button" value="Login">
                </form>
                <p class="no-acc">No Account Yet?<a href="signup.html">Sign Up!</a></p>
            </div>
        </div>
    </div>
    <div class="copyright">
        <div class="wrapper">
            <p>Â© 2022 Apnar Dokan. All rights reserved | Made by <a href="https://www.linkedin.com/in/mirasifjahanemon/">Mir Md Asif Jahan Emon</a> </p>
        </div>
    </div>
</body>

</html>
